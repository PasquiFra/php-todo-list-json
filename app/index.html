<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- CDN VUEJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- CDN bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CDN fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CDN AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- script JS -->
    <script defer src=".\script\script.js"></script>

    <!-- foglio di stile -->
    <link rel="stylesheet" href="./style/style.css">

</head>

<body>
    <div id="app">

        <!-- HEADER -->
        <header>
            <h1 id="title">To Do List</h1>
        </header>
        <!-- MAIN -->
        <main>
            <div class="container">
                <ul class="list-group">
                    <li class="list-group-item d-flex" v-for="task in tasks" :key="task">
                        <span>
                            {{task.text}}
                        </span>
                        <span><i class="fa-solid" :class="{'fa-check': task.done, 'fa-xmark': !task.done}"></i></span>
                    </li>
                </ul>
                <form class="input-group mb-3" @submit.prevent="callAxios('post')">
                    <input type="text" class="form-control" placeholder="Inserisci un elemento"
                        aria-describedby="form-btn" name="task" v-model.trim="newTask">
                    <button class="btn" type="submit" id="form-btn">Aggiungi</button>
                </form>
            </div>
        </main>

    </div>
</body>

</html>
